<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título de pestaña -->
  <title>OCR DEMO</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./web/ocr-demo-logo.png" />
  <style>
    /* Modo oscuro general */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
    }
    
    /* Contenedores con ancho uniforme */
    #previewContainer, #sendButton, #progressContainer, #formContainer {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
    }
    
    /* Contenedor colapsable para vista previa de imágenes */
    #previewContainer {
      background: #1e1e1e;
      padding: 10px;
      border: 1px solid #333;
    }
    #previewContainer summary {
      cursor: pointer;
      font-weight: bold;
      list-style: none;
      outline: none;
    }
    
    /* Contenedor de imágenes en formato grid */
    #preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    #preview img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 200px;
    }
    
    /* Contenedor del formulario en modo oscuro */
    #formContainer {
      padding: 20px;
      background: #1e1e1e;
      border: 1px solid #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      display: block;
      margin: 10px auto;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
    }
    input[type="text"] {
      width: 95%;
      padding: 8px;
      box-sizing: border-box;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    /* Estilo para el botón deshabilitado */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* Botón dentro del contenedor del formulario ocupará 100% del ancho */
    #formContainer button {
      width: 100%;
    }
    /* Barra de progreso */
    #progressContainer {
      background: #333;
      border: 1px solid #444;
      height: 20px;
      display: none;
    }
    #progressBar {
      background: #76c7c0;
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 20px;
      color: #121212;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>OCR de Cédulas o Pasaportes</h1>
  <!-- Selector de archivos -->
  <input type="file" id="fileInput" accept="image/*" multiple />
  
  <!-- Contenedor colapsable para vista previa de imágenes -->
  <details id="previewContainer" class="hidden" open>
    <summary>Vista Previa</summary>
    <div id="preview"></div>
  </details>
  
  <!-- Botón para enviar imágenes -->
  <button id="sendButton" class="hidden">Enviar</button>
  
  <!-- Barra de progreso -->
  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>
  
  <!-- Contenedor del formulario -->
  <div id="formContainer" class="hidden"></div>
  
  <script>
    // Lista de campos por defecto
    const fieldNames = [
      "IC", "ESTADO CIVIL", "NACIONALIDAD", "UBICACION", "FECHA DE EMISION",
      "APELLIDOS", "NOMBRES", "FECHA DE NACIMIENTO", "LUGAR DE NACIMIENTO",
      "SEXO", "FECHA DE VENCIMIENTO", "ID", "DONANTE", "TIPO",
      "PAIS EMISOR", "PASAPORTE N°", "AUTORIDAD EMISORA"
    ];
    
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const sendButton = document.getElementById('sendButton');
    const previewContainer = document.getElementById('previewContainer');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const formContainer = document.getElementById('formContainer');
    
    // Flags de control de estado
    let processing = false;
    let uploadCompleted = false;
    
    // Array para acumular hasta 2 imágenes
    let selectedFiles = [];
    
    fileInput.addEventListener('change', () => {
      // Si ya se completó una operación (éxito o fallo), se reemplazan las imágenes
      if (uploadCompleted) {
        selectedFiles = [];
        preview.innerHTML = "";
        formContainer.classList.add('hidden');
        uploadCompleted = false;
      }
      
      const filesArray = Array.from(fileInput.files);
      const allowedCount = 2 - selectedFiles.length;
      
      if (allowedCount <= 0) {
        alert("Ya tienes 2 imágenes cargadas.");
        fileInput.value = "";
        return;
      }
      
      if (filesArray.length > allowedCount) {
        alert("Solo se permiten hasta 2 imágenes en total.");
      }
      
      const newFiles = filesArray.slice(0, allowedCount);
      selectedFiles = selectedFiles.concat(newFiles);
      
      // Agregar nuevas imágenes sin borrar las anteriores
      newFiles.forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
      
      if (selectedFiles.length > 0) {
        sendButton.classList.remove('hidden');
        previewContainer.classList.remove('hidden');
      }
      fileInput.value = "";
    });
    
    sendButton.addEventListener('click', async () => {
      if (selectedFiles.length === 0) {
        alert('Selecciona al menos una imagen.');
        return;
      }
      
      processing = true;
      fileInput.disabled = true;
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      progressContainer.style.display = 'block';
      sendButton.disabled = true;
      
      try {
        const imagesBase64 = await Promise.all(
          selectedFiles.map(file => new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
          }))
        );
        progressBar.style.width = '33%';
        progressBar.textContent = '33%';
        
        progressBar.style.width = '66%';
        progressBar.textContent = '66%';
        
        const response = await fetch('https://radically-inspired-dodo.ngrok-free.app/id-ocr', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ images: imagesBase64 })
        });
        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.detail || 'Error del servidor');
        }
        if (!result.text_data) {
          throw new Error('Sin datos');
        }
        progressBar.style.width = '100%';
        progressBar.textContent = '100%';
        
        displayForm(result);
      } catch (error) {
        alert(error.message);
        // Desplegar formulario aún en caso de fallo
        displayForm({ type: 'No detectado', text_data: Object.fromEntries(fieldNames.map(n => [n, ''])) });
      } finally {
        processing = false;
        uploadCompleted = true;
        sendButton.disabled = false;
        fileInput.disabled = false;
        progressContainer.style.display = 'none';
      }
    });
    
    function displayForm(data) {
      formContainer.classList.remove('hidden');
      formContainer.innerHTML = "";
      
      const form = document.createElement('form');
      
      // Mostrar el tipo (si existe)
      const typeEl = document.createElement('p');
      typeEl.textContent = 'Tipo: ' + (data.type || 'N/A');
      form.appendChild(typeEl);
      
      const textData = data.text_data || {};
      const showFields = Object.keys(textData).length > 0 ? Object.keys(textData) : fieldNames;
      
      showFields.forEach(field => {
        const label = document.createElement('label');
        label.textContent = field;
        form.appendChild(label);
        const input = document.createElement('input');
        input.type = 'text';
        input.name = field;
        input.value = textData[field] || '';
        form.appendChild(input);
      });
      
      const submitButton = document.createElement('button');
      submitButton.type = 'submit';
      submitButton.textContent = 'Chequeado';
      submitButton.style.width = '100%';
      form.appendChild(submitButton);
      
      formContainer.appendChild(form);
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitButton.disabled = true;
        const formData = new FormData(form);
        const collectedData = {};
        showFields.forEach(field => {
          collectedData[field] = formData.get(field);
        });
        try {
          const response = await fetch('https://radically-inspired-dodo.ngrok-free.app/checked', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: data.type, text_data: collectedData })
          });
          if (response.ok) {
            alert('¡¡Gracias por probar la demo!!');
          } else {
            const errorResult = await response.json();
            throw new Error(errorResult.detail || 'Error del servidor');
          }
        } catch (error) {
          alert(error.message);
        } finally {
          submitButton.disabled = false;
        }
      });
    }
  </script>
</body>
</html>
